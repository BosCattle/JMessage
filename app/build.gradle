apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

def gitVersionCode() {
  def cmd = 'git rev-list HEAD --all  --count'
  def str = cmd.execute().text.trim()
  if (str.empty||str==null) {
    return 1
  } else {
    return str.toInteger()
  }
}

def gitVersionName() {
  def cmd = 'git describe --abbrev=0 --tags'
  def versionName = cmd.execute().text.trim()
  //TODO: 此处比较暴力，待优化
  if (versionName.length() > 5 || versionName.length() <= 0) {
    return "1.0";
  } else {
    return versionName;
  }
}

def buildTime() {
  def date = new Date()
  def formatDate = date.format('yyyy-MM-dd', TimeZone.getDefault())
  return formatDate
}

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.2"
  defaultConfig {
    applicationId "com.china.epower.chat"
    multiDexEnabled true
    minSdkVersion 15
    targetSdkVersion 24
    versionCode getVersionCode()
    versionName getVersionName()

//    buildConfigField("String", "PGYER_APPID", "\"ac73a19561068d65d804e9ca13fc99da\"")
    manifestPlaceholders = [PGYER_APPID: 'ac73a19561068d65d804e9ca13fc99da']
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  lintOptions {
    checkReleaseBuilds false
    abortOnError false
    ignoreWarnings true
    showAll true
  }

  signingConfigs {
    release {
      keyAlias 'powerchat'
      keyPassword 'powerchat'
      storeFile file('./keystore/release.keystore')
      storePassword 'powerchat'
    }

    debug {
      keyAlias 'debug'
      keyPassword 'powerchat'
      storeFile file('./keystore/debug.keystore')
      storePassword 'powerchat'
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
      zipAlignEnabled true
      signingConfig signingConfigs.release
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
//    debug {
//      minifyEnabled false
//      signingConfig signingConfigs.debug
//    }
  }
}

